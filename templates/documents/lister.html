<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Documents</title>
    <!-- Inclure Bootstrap ou autres styles si nécessaire -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1>Liste des Documents</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Genre</th>
                <th>Date de Publication</th>
                <th>Disponibilité</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for doc in documents %}
            <tr>
                <td>{{ doc.titre }}</td>
                <td>{{ doc.auteur }}</td>
                <td>{{ doc.genre }}</td>
                <td>{{ doc.date_publication }}</td>
                <td>{{ doc.disponibilite }}</td>
                <td>
                    <a href="/documents/{{ doc._id }}/update" class="btn btn-warning btn-sm">Modifier</a>
                    <a href="#" class="btn btn-danger btn-sm" onclick="confirmDelete('{{ doc._id }}')">Supprimer</a>
                    <a href="/documents/{{ doc._id }}/" class="btn btn-info btn-sm">Détails</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/add_document" class="btn btn-primary mt-3">Ajouter un Document</a>
</div>

<!-- Ajout d'un script JavaScript pour la confirmation -->
<script>
    function confirmDelete(id) {
        // Demander à l'utilisateur de confirmer la suppression
        var confirmAction = confirm("Êtes-vous sûr de vouloir supprimer ce document ?");
        if (confirmAction) {
            // Si l'utilisateur confirme, rediriger vers la route de suppression
            window.location.href = '/documents';
        }
    }
</script>

</body>
</html>
