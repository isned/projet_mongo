<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Document</title>
    <!-- Ajouter le stylesheet Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Couleur de fond */
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ajouter un Document</h1>

    <!-- Formulaire pour ajouter un document -->
    <form action="/add_document" method="POST">
        <div class="mb-3">
            <label for="titre" class="form-label">Titre :</label>
            <input type="text" class="form-control" id="titre" name="titre" placeholder="Entrez le titre du document" required>
        </div>

        <div class="mb-3">
            <label for="auteur" class="form-label">Auteur :</label>
            <input type="text" class="form-control" id="auteur" name="auteur" placeholder="Entrez le nom de l'auteur" required>
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label">Genre :</label>
            <select class="form-select" id="genre_id" name="genre_id" required>
                {% for genre in genres %}
                    <option value="{{ genre['_id'] }}">{{ genre['genre_name'] }}</option>
                {% else %}
                    <option disabled>Aucun genre trouvé</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="date_publication" class="form-label">Date de Publication :</label>
            <input type="date" class="form-control" id="date_publication" name="date_publication" required>
        </div>

        <div class="mb-3">
            <label for="disponibilite" class="form-label">Disponibilité :</label>
            <select class="form-select" id="disponibilite" name="disponibilite" required>
                <option value="Disponible">Disponible</option>
                <option value="Indisponible">Indisponible</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Ajouter</button>
            <a href="/documents" class="btn btn-secondary">Retour</a>
        </div>
    </form>
</div>

<!-- Bootstrap 5 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
