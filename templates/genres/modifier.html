<head>

    <title>Modifier le genre</title>

<body>

<div class="container mt-4">
    <h1>Modifier le genre</h1>

    <!-- Formulaire pour modifier le document -->
    <form action="/genres/{{ genre['_id'] }}/update" method="POST">
       

        <div class="form-group">
            <label for="genre">Genre :</label>
            <input type="text" class="form-control" id="genre" name="genre" value="{{ genre['genre'] }}" required>
        </div>

       

        <button type="submit" class="btn btn-success">Enregistrer les modifications</button>
        <a href="/genres" class="btn btn-secondary">Retour Ã  la liste</a>
    </form>
</div>

</body>
