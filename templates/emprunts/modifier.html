<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Emprunt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1>Modifier Emprunt</h1>

    <!-- Formulaire pour modifier le document -->
    <form action="/emprunts/{{ emprunt['_id'] }}/update" method="POST">
       <!-- Formulaire pour modifier l'abonné -->
<div class="form-group">
    <label for="abonne_id">Abonné :</label>
    <select class="form-control" id="abonne_id" name="abonne_id" required>
        {% for abonne in abonnes %}
            <option value="{{ abonne['_id'] }}" {% if abonne['_id'] == emprunt['abonne_id'] %} selected {% endif %}>
                {{ abonne.nom }} {{ abonne.prenom }}
            </option>
        {% endfor %}
    </select>
</div>

<!-- Formulaire pour modifier le document -->
<div class="form-group">
    <label for="document_id">Document :</label>
    <select class="form-control" id="document_id" name="document_id" required>
        {% for document in documents %}
            <option value="{{ document['_id'] }}" {% if document['_id'] == emprunt['document_id'] %} selected {% endif %}>
                {{ document.titre }}
            </option>
        {% endfor %}
    </select>
</div>

        <!-- Date de retour prévue -->
        <div class="form-group">
            <label for="date_retour_prevu">Date de retour prévue :</label>
            <input type="date" class="form-control" id="date_retour_prevu" name="date_retour_prevu" value="{{ date_retour_prevu }}" required>
        </div>

        <!-- Date d'emprunt -->
        <div class="form-group">
            <label for="date_emprunt">Date d'emprunt :</label>
            <input type="date" class="form-control" id="date_emprunt" name="date_emprunt" value="{{ emprunt['date_emprunt'].strftime('%Y-%m-%d') }}" disabled>
        </div>

        <button type="submit" class="btn btn-success">Enregistrer les modifications</button>
        <a href="/emprunts" class="btn btn-secondary">Retour à la liste</a>


        
    </form>
</div>

</body>
</html>
