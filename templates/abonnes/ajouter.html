<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Abonné</title>
    <!-- Ajouter le stylesheet Bootstrap pour la mise en forme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1>Ajouter un Abonné</h1>

    <!-- Formulaire pour ajouter un document -->
    <form action="/add_abonne" method="POST">
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
        </div>

        <div class="form-group">
            <label for="prenom">Prenom :</label>
            <input type="text" class="form-control" id="prenom" name="prenom" required>
        </div>

        <div class="form-group">
            <label for="genre">Adresse :</label>
            <input type="text" class="form-control" id="adresse" name="adresse" required>
        </div>

        <div class="form-group">
            <label for="date_inscription">Date de Inscription :</label>
            <input type="date" class="form-control" id="date_inscription" name="date_inscription" required>
        </div>

        

        <button type="submit" class="btn btn-primary">Ajouter</button>
        <a href="/abonnes" class="btn btn-secondary">Retour à la liste des abonnés</a>
    </form>
</div>

</body>
</html>
