<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Abonné</title>
</head>
<body>
    <h1>Modifier un Abonné</h1>

    <form action="/abonnes/{{ abonne['_id'] }}" method="POST">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" value="{{ abonne['nom'] }}" required><br><br>

        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" value="{{ abonne['prenom'] }}" required><br><br>

        <label for="adresse">Adresse:</label>
        <input type="text" id="adresse" name="adresse" value="{{ abonne['adresse'] }}" required><br><br>

        <button type="submit">Mettre à jour</button>
    </form>

    <br>
    <a href="/abonnes">Retour à la liste des abonnés</a>
</body>
</html>
